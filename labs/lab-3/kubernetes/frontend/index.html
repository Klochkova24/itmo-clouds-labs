<!doctype html>
<html>
  <head>
    <title>Frontend</title>
  </head>
  <body>
    <p>Сообщение от сервера: <span id="message"></span></p>
  </body>
  <script>
    fetch("http://localhost/api")
        .then(res => res.text())
        .then(res => {
            document.querySelector("#message").textContent = res;
        });
  </script>
</html>
